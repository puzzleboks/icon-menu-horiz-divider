<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Icon Menu with Horiz Responsive Line</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <h2 tabindex="0">Icons with Horiz Responsive Line</h2>
      <div class="progress-bar-row">
          <div class="progress-bar-item eitc-icon fa fa-user-circle-o"></div>
          <div class="progress-bar-item line-connector"></div>
          <div class="progress-bar-item eitc-icon">
            <img alt="progress indicator" src="svgs/info-circle.svg" style="width:75px;height:75px;">
          </div>
          <div class="progress-bar-item line-connector"></div>
          <div class="progress-bar-item eitc-icon">
            <img alt="progress indicator" src="svgs/globe.svg" style="width:75px;height:75px;">
          </div>
          <div class="progress-bar-item line-connector"></div>
          <div class="progress-bar-item eitc-icon fa fa-universal-access"></div>
          <div class="progress-bar-item line-connector"></div>
          <div class="progress-bar-item eitc-icon">
            <img alt="progress indicator" src="svgs/question-circle.svg" style="width:75px;height:75px;">
          </div>
      </div>
    </div>
  </div>
</body>
</html>
